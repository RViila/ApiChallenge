<html>

<head>
  <link rel="stylesheet" type="text/css" href="mycss/mycss.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<header>
  <button onClick="window.location.reload();">
    <h1>Generate Random Dog</h1>
  </button>

</header>



<div id="dog-api"></div>

<script>
  fetch("https://dog.ceo/api/breeds/image/random")
    .then((response) => response.json())
    .then((data) => {
      console.log(data);
      console.log(data.message)

      let newDog = document.createElement('div');
      newDog.classList.add('dog');

      let image = document.createElement('IMG');
      image.src = data.message;

      newDog.appendChild(image);

      document.getElementById('dog-api').append(newDog);
    })
    .catch((error) => {
      console.error('Error:', error);
    });
</script>





</html>
